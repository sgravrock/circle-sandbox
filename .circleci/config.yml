version: 2.1
orbs:
  node: circleci/node@3.0.0

executors:
  node14:
    docker:
      - image: circleci/node:14
    resource_class: small
    working_directory: /tmp

jobs:
  build:
    executor: node14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - persist_to_workspace:
          root: workspace
          paths:
            - node_modules
  test:
    executor: node14
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: List files
          command: find /tmp/workspace -print
      - run:
          name: Run tests
          command: npm test

workflows:
  node-tests:
    jobs:
      - build
      - test:
          requires:
            - build
